<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<body>


  <div class="row mx-0 justify-content-center">
    <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
      <form
        method="POST"
        class="w-100 rounded-1 p-4 border bg-white"
        
      >
        <label class="d-block mb-4">
          <span class="form-label d-block">name</span>
          <input
            name="name"
            type="text"
            class="form-control"
           
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Address line 1</span>
          <input
            name="address1"
            type="text"
            class="form-control"
            placeholder=""
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Address line 2</span>
          <input
            name="address2"
            type="text"
            class="form-control"
            placeholder=""
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">City</span>
          <input name="city" type="text" class="form-control" placeholder="" />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Country</span>
          <input
            name="country"
            type="text"
            class="form-control"
            placeholder=""
          />
        </label>

        <label class="d-block mb-4">
          <span class="form-label d-block">Telephone</span>
          <input
            name="telephone"
            type="text"
            class="form-control"
            placeholder=""
          />
        </label>

      

        <div class="mb-3">
          <button type="submit" class="btn btn-primary px-3 rounded-3">
            Save
          </button>
        </div>

        <div class="d-block text-end">
          <div class="small">
                
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
</head>

<span class="border border-dark">
<div class="container">
<div class="card bg-primary">
    <div class="card-body">
    <div class="card-title text-center text-warning bg-primary" >
        <h1>
            ADDRESS BOOK
        </h1>
    
</div>
</div>
</div>

  <div class="mb-3">
<div class="tab"><form>
    <div class="mb-3 mt-3">
    <span><label for="name" class="form-label">Name:</label>
    <input type="text" id="name" class="form-control" name="name" required></span>
    </div>
    <span><label for="mobile" class="form-label">Mobile:</label>
    <input type="tel" id="mobile"class="form-control" name="mobile" required> </span>
<div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        
    </div>
      <div class="mb-3 mt-3">
        <label for="address" class="form-label">Address:</label>
        <input type="address" class="form-control" id="address" placeholder="address" name="address">
      </div>

      <span><button type="button"  class="mx-auto bg-warning" style="width:150px"class="btn btn-info" id="add-btn">Add Contact</button></span>
</form>
<br><br><br> 
<div class="search-box">
    <input type="text" placeholder="&#xF002; Search" style="font-family:Arial, FontAwesome" id="search" name="search" />
</div>
<div class="container mt-3 ">
<table class="table table-striped" >
<table id="class">
    <table id="contacts">
    <thead>
        <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
</table></div>
</div>
</div>
</div>
</span>


    <script src="script.js"></script>
</body>
</html>
